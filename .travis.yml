sudo: false
language: android
jdk: openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

env:
  global:
   - ANDROID_API_LEVEL=27
   - ANDROID_BUILD_TOOLS_VERSION=27.0.3
   - ADB_INSTALL_TIMEOUT=5 # minutes (2 minutes by default)

android:
  components:
    - tools
    - tools # Running this twice get's the latest build tools (https://github.com/codepath/android_guides/wiki/Setting-up-Travis-CI)
    - platform-tools
    - android-${ANDROID_API_LEVEL}
    - build-tools-${ANDROID_BUILD_TOOLS_VERSION}
    - extra

# Shouldn't be needed gradlew has been committed as 755
# before_install:
#           - chmod +x gradlew

script:
  - ls -alFH

jobs:
  include:
    - stage: build
    - stage: test
    - stage: androidTest

stages:
  - build
  - test
  - androidTest
  # - name: deploy
  #   if: branch = master

build:
  stage: build
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
    - app/build/outputs/

unitTests:
  stage: test
  script:
    - ./gradlew test

functionalTests:
  stage: androidTest
  script:
    - wget --quiet --output-document=android-wait-for-emulator https://raw.githubusercontent.com/travis-ci/travis-cookbooks/0f497eb71291b52a703143c5cd63a217c8766dc9/community-cookbooks/android-sdk/files/default/android-wait-for-emulator
    - chmod +x android-wait-for-emulator
    - echo y | ${ANDROID_HOME}/tools/android --silent update sdk --no-ui --all --filter sys-img-x86-google_apis-${ANDROID_API_LEVEL}
    - echo no | ${ANDROID_HOME}/tools/android create avd -n test -t android-${ANDROID_API_LEVEL} --abi google_apis/x86
    - ${ANDROID_HOME}/tools/emulator64-x86 -avd test -no-window -no-audio &
    - ./android-wait-for-emulator
    - adb shell input keyevent 82
    - ./gradlew cAT
